<body>
<!-- Login with Amazon API -->
<div id="amazon-root"></div>
<script type="text/javascript">
    window.onAmazonLoginReady = function () {
        amazon.Login.setClientId('amzn1.application-oa2-client.647d3e77fd2447a0b8dc22a7e67d8cfa');
    };
    (function (d) {
        var a = d.createElement('script');
        a.type = 'text/javascript';
        a.async = true;
        a.id = 'amazon-login-sdk';
        a.src = 'https://api-cdn.amazon.com/sdk/login1.js';
        d.getElementById('amazon-root').appendChild(a);
    })(document);

</script>

<ul id="lab-nav" class="menu">
    <li><strong>City Bicycle Company</strong></li>

    <li>
        <a href="#" id="LoginWithAmazon">
            <img border="0" alt="Login with Amazon"
                 src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
                 width="156" height="32"/>
        </a>
        &nbsp;|&nbsp;
        <a href="" id="Logout">Logout</a>
        <script type="text/javascript">
            // log in
            document.getElementById('LoginWithAmazon').onclick = function() {
                options = { scope : 'profile' };
                amazon.Login.authorize(options, 'https://www.lab916.net');
                return false;
            };

            // logout
            document.getElementById('Logout').onclick = function() {
                amazon.Login.logout();
            };
        </script>
    </li>
</ul>
